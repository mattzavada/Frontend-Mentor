<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link href="style/styles.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="layoutCards">
        <div class="cardFront">
          <div class="cardLogo">
            <img src="images/card-logo.svg" alt="Card logo" />
          </div>
          <div class="cardNumber">0000 0000 0000 0000</div>
          <div class="cardName">Jane Appleseed</div>
          <div class="cardExpiration">
            <span class="cardExpMonth">00</span>/<span class="cardExpYear"
              >00</span
            >
          </div>
        </div>
        <div class="cardBack">
          <div class="cardCVC">000</div>
        </div>
      </div>
      <div class="layoutForm">
        <form id="formCardDetails">
          <label for="cardHolder" class="formCardHolder"
            >Cardholder Name
            <input
              class="input-text"
              name="cardHolder"
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="formCardHolder" />
            <span class="errorMessage" id="errorCardName"></span
          ></label>

          <label for="cardNumber" class="formCardNumber"
            >Card Number
            <input
              class="input-text"
              name="cardNumber"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              id="formCardNumber"
              maxlength="16" />
            <span class="errorMessage" id="errorCardNumber"></span
          ></label>
          <label for="expirationDate" class="formExpiration"
            >Exp. Date (MM/YY)
            <input
              class="inputMonth"
              name="expMonth"
              type="text"
              placeholder="MM"
              id="formCardMonth"
              maxlength="2" /><input
              class="inputYear"
              name="expYear"
              type="text"
              placeholder="YY"
              id="formCardYear"
              maxlength="2"
              minlength="2" />
            <span class="errorMessage" id="errorCardMonth"></span>
            <span class="errorMessage" id="errorCardYear"></span>
          </label>
          <label for="cvc" class="formCVC"
            >CVC
            <input
              class="inputCVC"
              name="cvc"
              type="text"
              placeholder="e.g. 123"
              id="formCardCVC"
              maxlength="3"
              minlength="3" />
            <span class="errorMessage" id="errorCardCVC"></span
          ></label>
          <button id="confirm" type="submit" class="buttonConfirm">
            Confirm
          </button>
        </form>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
