<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <article class="container">
      <picture class="image">
        <source media="(max-width: 599px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Bottle">
      </picture>
    
    <section class="productDetails">
      <div class="productCategory">Perfume</div>
        
      <div class="productName">Gabrielle Essence Eau De Parfum</div>
        
      <div class="productDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      <div class="flex-box">
        <div class="salePrice">
          <span class="visually-hidden">Current Price</span>
          $149.99
        </div>
        <div class="originalPrice">
          <span class="visually-hidden">Original Price</span>
          <s>$169.99</s>
        </div>
      </div>  
      <button class="button" data-icon="shopping-cart">
        Add to Cart
      </button>
    </section>
  </article>
</body>
</html>
